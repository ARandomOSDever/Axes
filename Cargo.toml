[package]
name = "axes"
version = "0.1.0"
edition = "2024"

[workspace]
members = ["examples/*"]
resolver = "2"

[workspace.dependencies]
axes = { version = "0.1.0", path = "." }

[dev-dependencies]
criterion = "0.8.2"
rand = "0.10.0"
rand_chacha = "0.10.0"
taffy = "0.9.2"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[profile.bench]
opt-level = 3
lto = true
codegen-units = 1

[[bench]]
name = "tree"
harness = false

[[bench]]
name = "taffy_test_tree"
harness = false

[dependencies]
smallvec = "1.15.1"
